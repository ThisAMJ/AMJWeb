<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Source Command Runner</title>
		<link rel="shortcut icon" href="https://avatars.githubusercontent.com/u/69196954">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="utf-8">
		<link rel="stylesheet" href="stylesheet.css">
		<script src="../lib/prototypes.js"></script>
		<script src="../lib/source.js"></script>
		<script src="sketch.js"></script>
	</head>
	<body>
		<div class="position-relative flex">
			<div class="float-left width-half nav">
				<button class="btn-left" id="btn-left-cfg" onclick="changeTab(true, 'cfg')">CFG</button>
				<button class="btn-left" id="btn-left-control" onclick="changeTab(true, 'control')">Control Panel</button>
				<br>
				<button class="btn-left" id="btn-left-sarhud" onclick="changeTab(true, 'sarhud')">SAR Hud</button>
			</div>
			<div class="float-right width-half nav">
				<button class="btn-right" id="btn-right-con" onclick="changeTab(false, 'con')">Console</button>
				<button class="btn-right" id="btn-right-cmds" onclick="changeTab(false, 'cmds')">Commands</button>
				<br>
				<button class="btn-right" id="btn-right-stats" onclick="changeTab(false, 'stats')">Statistics</button>
			</div>
		</div>
		
		<div class="position-relative flex">
			<div class="float-left width-half" id="left-content">
				<div class="width-full content-tab-left" id="left-cfg">
					<button onclick="runSelected()">Run Selected CFG</button>
					<div class="width-full nav">
						<button class="btn-cfg" id="new-cfg" onclick="newCFG()">+</button>
						<span id="cfg-tabs"></span>
						<button class="btn-cfg" id="remove-cfg" onclick="removeCFG()">-</button>
					</div>
					<div class="width-full" id="cfg-content" spellcheck="false" contenteditable oninput="editCFG()"></div>
				</div>
				<div class="width-full content-tab-left" id="left-control">
					<div class="float-left width-half" style="margin-bottom: 0">
						Playing game: <select id="game-select" onchange="changeGame()">
							<option value="portal2">Portal 2</option>
							<option value="srm">Speedrun Mod</option>
							<option value="mel">PS:Mel</option>
							<option value="reloaded">Reloaded</option>
							<option value="aptag">Aperture Tag</option>
							<option value="twtm">Thinking w/ Time Machine</option>
							<option value="other">Other</option>
						</select>
					</div>
				</div>
				<div class="width-full content-tab-left" id="left-sarhud">
					<div id="sar-hud"></div>
				</div>
			</div>
			<div class="float-right width-half" id="right-content">
				<div class="width-full content-tab-right" id="right-con">
					<textarea class="width-full" id="bindarea" spellcheck="false" onkeydown="keyDown(event)" onkeyup="keyUp(event)" placeholder="Keyboard Input"></textarea>
					<hr>
					<div class="width-full" id="console"></div>
					<textarea class="width-full" id="liveconsole" spellcheck="false" onkeydown="consoleType(event)" onkeyup="consoleTypeAfter()" placeholder="Live Console"></textarea>
					<div class="width-full" id="console-autocomplete"></div>
				</div>
				<div class="width-full content-tab-right" id="right-cmds"></div>
				<div class="width-full content-tab-right" id="right-stats"></div>
			</div>
		</div>
	</body>
</html>
