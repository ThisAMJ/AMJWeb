name: Pages

on:
    push:
        branches: [ "main" ]
    workflow_dispatch:

jobs:
    Deploy:
        permissions:
          contents: read
          pages: write
          id-token: write
        environment:
          name: github-pages
          url: ${{steps.deployment.outputs.page_url}}
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up minifier
              uses: amireshoon/minifyAction@v1.1
              with:
                repo: $prepo
            - name: Minify files
              run: |
                minifier.sh $prepo

            - name: Setup Pages
              uses: actions/configure-pages@v5

            - name: Upload Artifact
              uses: actions/upload-pages-artifact@v3
              with:
                path: .

            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
