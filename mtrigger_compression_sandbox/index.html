<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Sandbox</title>
		<link rel="shortcut icon" href="https://avatars.githubusercontent.com/u/69196954">
		<meta charset="utf-8" />
		<style>
			body, textarea {
				background: #18191a;
				color: #CCCCCC;
			}
			textarea {
				margin: none;
				width: 100%;
				resize: none;
				border: 1px solid;
				border-color: #444;
				box-sizing: border-box;
				font-family: monospace;
				font-size: 0.9em;
			}
			label {
				margin-left: 35px;
			}
			label[ten] {
				margin-left: 10px;
			}
			button {
				width:  auto;
				margin-right: -30px;
			}
			input[type=text] {
				width: 25px;
			}
			canvas {
				width: 140px;
			}
		</style>
		<script src="../lib/prototypes.js"></script>
		<script src="../lib/FileSaver.js"></script>
		<script src="../lib/jszip.js"></script>
		<script src="../lib/source.js"></script>
		<script src="../lib/P2Data.js"></script>
		<script src="sketch.js"></script>
	</head>
	<body>
		<p>
			<b>Readable Header:</b>
		</p>
		<textarea id="txt" readonly rows="35" spellcheck="false"></textarea>
		<p>
			<b id="outpre">Compiled: (0 Bytes)</b>
			<label for="liveUpdate" ten>        Compile live? </label>
			<input type="checkbox" id="liveUpdate" name="liveUpdate" checked onclick="toggleLiveUpdate(true)">

			<button type="button" onclick="compile()" style="visibility:hidden">Compile</button>

			<label for="includeHeader">       Include header? </label>
			<input type="checkbox" id="includeHeader" name="includeHeader" checked onclick="compile()">
			
			<label for="includeContent">     Include content? </label>
			<input type="checkbox" id="includeContent" name="includeContent" checked onclick="compile()">
			
			<label for="includeFooter">       Include footer? </label>
			<input type="checkbox" id="includeFooter" name="includeFooter" checked onclick="compile()">
		</p>
		<textarea id="out" readonly rows="20" spellcheck="false"></textarea>
	</body>
</html>
